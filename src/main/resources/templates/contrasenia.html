<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="/Css/contrasenia.Css"> <!-- Asegúrate de enlazar tu archivo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Recuperar contraseña</h2>
            <form action="/recuperar" method="POST">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="current-password" name="current-password" placeholder="Contraseña actual" required>
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" required>
                </div>
                <button type="submit" class="btn">Cambiar contraseña</button>
            </form>
            <p class="text-links">
                <a href="/login">Volver a iniciar sesión</a>
            </p>
        </div>
    </div>
</body>
</html>

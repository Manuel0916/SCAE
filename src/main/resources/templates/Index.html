<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia - Empresa Extractora de Aceites</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Css/style.Css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Control de Asistencia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reporte">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/configuracion">Configuración</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-4">Registro de Entrada/Salida</h2>
      <form action="fecha_hora.html" method="GET">
        <div class="mb-3">
          <label for="employeeId" class="form-label">ID del Trabajador</label>
          <input type="text" class="form-control" id="employeeId" placeholder="Ingresa el ID del trabajador">
        </div>
        <div class="mb-3">
          <label for="action" class="form-label">Acción</label>
          <select class="form-select" id="action">
            <option selected>Selecciona una acción</option>
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer style="background-color: #343a40; color: white;">
  <p>&copy; 2024 Control de Asistencia - Empresa Extractora de Aceites</p>
</footer>
</body>

</html>

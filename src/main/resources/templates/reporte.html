<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="Css/reporte.css">
</head>
<body>
<header>
    <h1>Control de Asistencia</h1>
    <nav>
        <a href="/trabajo">Inicio</a>
        <a href="/reporte">Reportes</a>
        <a href="/configuracion">Configuración</a>
    </nav>
</header>

<main>
    <h2>REPORTE</h2>
    <p>Escriba su reporte</p>
    <form action="/reporte" method="post">
        <input type="text" name="usuarioNombre" placeholder="Escriba su nombre" required>
        <textarea name="reporte" placeholder="Escriba su reporte aquí..." required></textarea>
        <button type="submit">ENVIAR</button>
    </form>
    

</main>

<footer>
    <p>• 2024 Empresa de Aceites | Cartagena de Indias</p>
</footer>
</body>
</html>
